name: Build and deploy a container to an Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub container registry
        uses: azure/docker-login@v1
        with:  
          login-server: huybtregistry.azurecr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
                   
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - run: |
          docker build . -t huybtregistry.azurecr.io/webapp:latest
          docker push huybtregistry.azurecr.io/webapp:latest
        
      - name: Deploy app to webbappa
        uses: azure/webapps-deploy@v2
        with:
            app-name: webapp-huybt
            publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
            images: huybtregistry.azurecr.io/webapp:latest
